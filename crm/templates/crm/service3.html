<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 30px;
      }
      .pre-box {
        background-color: #343a40;
        color: white;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-primary">System Network Information</h2>

      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="powershell_command" class="form-label"
            >Enter PowerShell Command:</label
          >
          <input
            type="text"
            class="form-control"
            id="powershell_command"
            name="powershell_command"
            placeholder="e.g., Get-Process"
          />
        </div>
        <button type="submit" class="btn btn-primary">Run Command</button>
      </form>

      

        <div class="col-md-12 mt-4">
          <div class="card p-3">
            <h4 class="text-secondary">PowerShell Command Output</h4>
            <div class="pre-box">
              <pre>{{ powershell_output }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
