<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government Security System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #003366;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .sidebar {
        height: 100vh;
        background-color: #002244;
        color: white;
        padding: 15px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
      }
      .sidebar a:hover {
        background-color: #004488;
      }
      .dashboard-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Government Security System</a>
      </div>
    </nav>
    <div class="d-flex">
      <div class="sidebar">
        <h5>Dashboard</h5>
        <a href="#">Home</a>
        <a href="#">User Management</a>
        <a href="#">Incident Reports</a>
        <a href="#">Audit Logs</a>
        <a href="#">Settings</a>
      </div>
      <div class="dashboard-content flex-grow-1">
        <h2>Welcome to the Security System</h2>
        <p>
          This is a secure government portal for monitoring and managing
          security incidents.
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
