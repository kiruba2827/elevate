<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Monitoring</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">System Monitoring Dashboard</h1>
      <div class="row">
        <div class="col-md-6">
          <h4>CPU Usage</h4>
          <canvas id="cpuChart"></canvas>
        </div>
        <div class="col-md-6">
          <h4>Memory Usage</h4>
          <canvas id="memoryChart"></canvas>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Disk Space Usage</h4>
          <canvas id="diskChart"></canvas>
        </div>
        <div class="col-md-6">
          <h4>Network Usage</h4>
          <canvas id="networkChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // Dummy data for demonstration, to be replaced with live API data
      const cpuData = {
        labels: ["CPU 1", "CPU 2", "CPU 3", "CPU 4"],
        datasets: [
          {
            label: "CPU Usage (%)",
            data: [40, 60, 80, 20], // Example data, should be dynamic
            borderColor: "rgba(75, 192, 192, 1)",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderWidth: 1,
          },
        ],
      };

      const memoryData = {
        labels: ["Memory Used", "Memory Free"],
        datasets: [
          {
            label: "Memory Usage (GB)",
            data: [8, 4], // Example data, should be dynamic
            borderColor: "rgba(153, 102, 255, 1)",
            backgroundColor: "rgba(153, 102, 255, 0.2)",
            borderWidth: 1,
          },
        ],
      };

      const diskData = {
        labels: ["Disk Used", "Disk Free"],
        datasets: [
          {
            label: "Disk Space Usage (GB)",
            data: [50, 150], // Example data, should be dynamic
            borderColor: "rgba(255, 159, 64, 1)",
            backgroundColor: "rgba(255, 159, 64, 0.2)",
            borderWidth: 1,
          },
        ],
      };

      const networkData = {
        labels: ["Sent", "Received"],
        datasets: [
          {
            label: "Network Usage (MB)",
            data: [10, 15], // Example data, should be dynamic
            borderColor: "rgba(255, 99, 132, 1)",
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderWidth: 1,
          },
        ],
      };

      const cpuChartCtx = document.getElementById("cpuChart").getContext("2d");
      new Chart(cpuChartCtx, {
        type: "bar",
        data: cpuData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const memoryChartCtx = document
        .getElementById("memoryChart")
        .getContext("2d");
      new Chart(memoryChartCtx, {
        type: "pie",
        data: memoryData,
      });

      const diskChartCtx = document
        .getElementById("diskChart")
        .getContext("2d");
      new Chart(diskChartCtx, {
        type: "pie",
        data: diskData,
      });

      const networkChartCtx = document
        .getElementById("networkChart")
        .getContext("2d");
      new Chart(networkChartCtx, {
        type: "bar",
        data: networkData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
