<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles5.css' %}" />
    <style>
      .register-container {
        margin-top: 0px;
        max-height: 469px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
      }
      .spinner-container {
        display: none;
        text-align: center;
      }
    </style>

    <script>
      $(document).ready(function () {
        // Show loading spinner and hide the form on submission
        $("#registerForm").submit(function (event) {
          event.preventDefault(); // Prevent default form submission

          $(this).fadeOut(200, function () {
            $(".spinner-container").fadeIn();
          });

          setTimeout(function () {
            $(".spinner-container").fadeOut(200);
            alert("Registration successful!");
          }, 3000);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <h1 class="register-title">CDAC Registration</h1>
        <form method="POST" id="registerForm">
          {% csrf_token %}
          <!-- Render form fields -->
          {{ registerform.as_p }}

          <!-- Add custom submit button with full width -->
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

          <!-- Spinner Container -->
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Registering...</p>
          </div>

          <!-- Login redirect text -->
          <div style="margin-top: -12px">
            <p class="text-center mt-3">
              Already have an account?
              <a href="{% url 'my-login' %}" id="LogLink">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
